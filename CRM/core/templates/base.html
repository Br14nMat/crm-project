{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img class = "logo" src = "https://www.icesi.edu.co/donaciones/templates/shaper_hope/images/presets/preset2/logo.png">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href = "/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/event/register">Registrar evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/sponsor/register">Registrar patrocinador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/event/all">Ver eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/sponsor/all">Ver patrocinadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/signout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href = "/signin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href = "/signup">Sign up</a>
                    </li>
                {% endif %}
    
            </ul>
        </div>
    </nav>

    <div class = "content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
