{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/list_event.css' %}" />

<div class="container-sm p-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Lista de eventos</li>
        </ol>
    </nav>
</div>

<div class="container-general">
    <header class="title-page">Eventos</header>

    <div class="container-btn justify-content-start">
        <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'show_calendar' %}" class="btn btn-primary">Calendario</a>
            <a href="{% url 'create event' %}" class="btn btn-success">Agregar Evento</a>
        </div>
    </div>

    <div class="container-sm p-4">
        <div class="row row-cols-1 g-4">
            {% for e in events %}
            <div class="col">
                <div class="card">
                    <h5 class="card-header">{{ e.name }}</h5>
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">{{ e.description }}</h5>
                            <p class="card-text">Fecha: {{ e.date }}</p>
                            <p class="card-text">Tipo: {{ e.type }}</p>
                        </div>
                        <div class="text-right">
                            <a href="delete/{{ e.id }}" class="btn btn-danger">Eliminar</a>
                            <a href="/event/info/{{ e.id }}" class="btn btn-success">MÃ¡s info</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
