{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_product.css' %}" />
    <div class="container-general">
        <header class="title-page">Agregar Producto</header>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <header class="subtitle">Titulo:</header>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>

            <div class="row mb-3">
                <header class="subtitle">Descripci√≥n:</header>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
            </div>

            <div class="row mb-3">
                <header class="subtitle">Tipo de producto:</header>
                <div class="col-sm-10">
                    <select class="form-select" id="type" name="type" required>
                        {% for option in form.type.field.choices %}
                            <option value="{{ option.0 }}">{{ option.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <header class="subtitle">DOI:</header>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="doi" name="doi" required>
                </div>
            </div>

            <div class="row mb-3">
                <header class="subtitle">Enlace:</header>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="link" name="link" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
