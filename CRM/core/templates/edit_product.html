{% extends 'base.html' %}

{% block content %}

    <div class="container-sm p-4">
        <h1>Editar Producto</h1><br>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value={{product.title}} required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Descripci√≥n:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" value={{product.description}} required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="type" class="col-sm-2 col-form-label">Tipo de producto:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="type" name="type" required>
                        {% for option in form.type.field.choices %}
                            {% if option.0 == product.type %}
                                <option value="{{ option.0 }}" selected>{{ option.1 }}</option>
                            {% else %}
                                <option value="{{ option.0 }}">{{ option.1 }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="doi" class="col-sm-2 col-form-label">DOI:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="doi" name="doi" value={{product.doi}} required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="link" class="col-sm-2 col-form-label">Enlace:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="link" name="link" value={{product.link}} required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" name="edit" value ="1" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
