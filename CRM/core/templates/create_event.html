{% extends 'base.html' %}

{% block content %}

    <div class = "container-sm p-4">
        <h1>Create event </h1>
        {{ error }}

        <div class = "form-group">
            <form action = "/event/register" method = "POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type = "submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
