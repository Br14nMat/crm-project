{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-sm p-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
        <li class="breadcrumb-item"><a href="{% url 'list event' %}">Lista de eventos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Calendario de eventos</li>
    </ol>
  </nav>  
</div>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet"  href="{% static 'css/calendar_style.css' %}" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="calendarContainer">
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Dom</div>
              <div>Lun</div>
              <div>Mar</div>
              <div>Mié</div>
              <div>Jue</div>
              <div>Vie</div>
              <div>Sáb</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/aaaa" class="date-input" />
                <button class="goto-btn">Buscar</button>
              </div>
              <button class="today-btn">Hoy</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events">

          </div>
        </div>
        <button class="add-event" id="addEventButton">
          <i class="fas fa-plus"></i>
        </button>
        <script>
          document.getElementById('addEventButton').addEventListener('click', function() {
              window.location.href = '/event/register';
          });
       </script>
      </div>
    </div>

    <script src="{% static 'js/calendar_script.js' %}"></script>
  </body>
</html>
{% endblock %}
