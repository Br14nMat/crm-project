{% extends 'base.html' %}

{% block content %}
<h1>Editar Patrocinador</h1>
<body>
    <form action="" method="POST">
        {% csrf_token %}
      <p>
        <label for="id_nit">Nit:</label>
        <input type="number" name="nit" value="110" required="" id="id_nit"min="0">
      </p>
      <p>
        <label for="id_name">Nombre:</label>
        <input type="text" name="name" value="Jan" maxlength="255" required="" id="id_name">
      </p>
      <p>
        <label for="id_type">Tipo:</label>
        <select name="type" id="id_type">
            <option value="natural" selected="">NATURAL</option>
           <option value="juridica">JURIDICA</option>
         </select>
      </p>
      <p>
        <label for="id_mail">Correo:</label>
        <input type="email" name="mail" value="juan@mail.com" maxlength="200" required="" id="id_mail">
      </p>
      <p>
        <label for="id_initial_donation">Donaci√≥n inicial:</label>
        <input type="number" name="initial_donation" value="1000.000" step="0.001" min="0" required="" id="id_initial_donation">
      </p>
      <input type="submit">
    </form>
</body>
</html>
{% endblock %}
