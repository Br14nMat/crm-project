{% extends 'base.html' %}

{% block content %}
<h1>Editar Patrocinador</h1>
<body>
    <form action="" method="POST">
        {% csrf_token %}
      <p>
        <label for="id_nit">Nit:</label>
        <input type="number" name="nit" value={{sponsor.nit}} required="" id="id_nit"min="0">
      </p>
      <p>
        <label for="id_name">Nombre:</label>
        <input type="text" name="name" value={{sponsor.name}}  maxlength="255" required="" id="id_name">
      </p>
      <p>
        <label for="id_type">Tipo:</label>
        <select name="type" id="id_type">
            <option value="natural" selected="">NATURAL</option>
           <option value="juridica">JURIDICA</option>
         </select>
      </p>
      <p>
        <label for="id_mail">Correo:</label>
        <input type="email" name="mail" value={{sponsor.mail}}  maxlength="200" required="" id="id_mail">
      </p>
      <p>
        <label for="id_initial_donation">Donaci√≥n inicial:</label>
        <input type="number" name="initial_donation" value={{sponsor.initial_donation}} step="0.001" min="0" required="" id="id_initial_donation">
      </p>
      <p>
        <label for="id_status">Estado: {{sponsor.status}}</label>
      </p>
      <button type="submit" class="btn btn-secondary" name="change_status" value="change_status">Cambiar estado</button>
      <button type="submit" class="btn btn-success" name="edit" value="edit">Guardar cambios</button>
    </form>
</body>
</html>
{% endblock %}
