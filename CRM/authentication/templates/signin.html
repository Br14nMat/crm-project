{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}" />
<div class="container">
    <div class="container-signin">
        <div class="text-center">
            <img class="img-fluid p-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Logo_de_la_Universidad_ICESI.svg/2560px-Logo_de_la_Universidad_ICESI.svg.png">
        </div>
        <div class="form-group text-center">
            <form action="/signin/" method="POST">
                {% csrf_token %}
                <div class="form-group p-2 mx-4 my-1">
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group p-2 mx-4 my-1">
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Contraseña">
                </div>
                <button class="btn btn-primary btn-block m-4 px-4">Ingresar</button>
                <div>
                    <span>¿No tienes una cuenta? </span><a class="register-btn" href="/signup/">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
