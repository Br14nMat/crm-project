<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Module</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href = "/">Home</a>
            </li>
            
            {% if user.is_authenticated %}
                <li>
                    <a href = "/event/create">Create event</a>
                </li>
                <li>
                    <a href = "/sponsor/register">Register sponsor</a>
                </li>
                <li>
                    <a href = "/signout">Logout</a>
                </li>
            {% else %}
                <li>
                    <a href = "/signin">Sign in</a>
                </li>
                <li>
                    <a href = "/signup">Sign up</a>
                </li>
            {% endif %}

        </ul>
    </nav>

    {% block content %}
    {% endblock %}
    
</body>
</html>
